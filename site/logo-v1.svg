<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a"/>

  <!-- Launch pad / platform base -->
  <rect x="8" y="26" width="16" height="2" fill="#4a1a1a"/>
  <rect x="9" y="25" width="14" height="1" fill="#6b2020"/>
  <rect x="10" y="24" width="12" height="1" fill="#8b2525"/>

  <!-- Rocket body -->
  <rect x="14" y="8" width="4" height="14" fill="#dc2626"/>
  <rect x="15" y="8" width="2" height="14" fill="#ef4444"/>

  <!-- Rocket nose cone -->
  <rect x="15" y="5" width="2" height="1" fill="#fca5a5"/>
  <rect x="14" y="6" width="4" height="1" fill="#f87171"/>
  <rect x="14" y="7" width="4" height="1" fill="#ef4444"/>

  <!-- Rocket fins -->
  <rect x="12" y="20" width="2" height="3" fill="#991b1b"/>
  <rect x="18" y="20" width="2" height="3" fill="#991b1b"/>
  <rect x="11" y="21" width="1" height="2" fill="#7f1d1d"/>
  <rect x="20" y="21" width="1" height="2" fill="#7f1d1d"/>

  <!-- Rocket window -->
  <rect x="15" y="10" width="2" height="2" fill="#1e1e1e"/>
  <rect x="15" y="10" width="1" height="1" fill="#333"/>

  <!-- Exhaust flames -->
  <rect x="14" y="22" width="4" height="1" fill="#f59e0b"/>
  <rect x="15" y="23" width="2" height="1" fill="#f59e0b"/>
  <rect x="14" y="23" width="1" height="1" fill="#ef4444"/>
  <rect x="17" y="23" width="1" height="1" fill="#ef4444"/>
  <rect x="15" y="24" width="2" height="1" fill="#dc2626"/>

  <!-- Terminal cursor blinking on the pad -->
  <rect x="22" y="27" width="3" height="1" fill="#ef4444"/>

  <!-- Terminal prompt on pad -->
  <rect x="9" y="27" width="1" height="1" fill="#666"/>
  <rect x="11" y="27" width="1" height="1" fill="#888"/>
</svg>
